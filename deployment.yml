# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1  # Adjust the number of replicas as needed
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: truongmanhsang/spring-boot-github-action:latest
          ports:
            - containerPort: 8080  # Adjust the port as needed

---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080  # Should match the container port in the Deployment
  type: NodePort
